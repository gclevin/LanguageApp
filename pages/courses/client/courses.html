<template name="courses">

	<h1>Join a Course</h1>


		{{#if checkType}}

<a href="/createClass"><button type="submit" class="btn btn-primary pull-right js-create">Create Course</button></a>


	{{/if}}

	{{#each c in courses}}
	<br>
	<a href="/showcourse/{{c._id}}">{{c.className}}</a>
	<br>
	{{/each}}

</template>


<template name="showcourse">

	<div class="jumbotron">
		<h1>{{className}}</h1>
		<h4>{{instructorFirst}} {{instructorLast}}, {{collegeUniversity}}, {{language}}</h4>
		<br>
		<p>{{description}}</p>
		<br>



		{{#if checkType}}


		{{#if checkMyCourse}}
		<br>
		<p>You are the teacher for this course</p>
		<!-- <button type="button" class="btn btn-primary" id="js-remove">Remove</button> -->
		{{else}}

		<p>Teachers may not join courses; Please login in as Student</p>

		{{/if}}



	{{else}}
	<p><a class="js-join btn btn-success btn-lg" role="button">Join Course</a></p>


	{{/if}}
	</div>

</template>
