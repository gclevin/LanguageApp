<template name="courses">
	<h1>Courses</h1>

	<a href="/createClass"><button type="submit" class="btn btn-primary pull-right js-create">Create Course</button></a>

	{{#each c in courses}}
	<br>
	<a href="/showcourse/{{c._id}}">{{c.className}}</a>
	<br>
	{{/each}}

</template>


<template name="showcourse">

	<div class="jumbotron">
		<h1>{{className}} </h1>
		<h4>Tim Hickey, {{collegeUniversity}}, {{language}}</h4>
		<br>
		<p>{{description}}</p>
		<p><a class="btn btn-success btn-lg" href="#" role="button">Join Course</a></p>
	</div>

</template>
