<template name="courses">

	<h1>Courses</h1>


		{{#if checkType}}

<a href="/createClass"><button type="submit" class="btn btn-primary pull-right js-create">Create Course</button></a>


	{{/if}}

	{{#each c in courses}}
	<br>
	<a href="/showcourse/{{c._id}}">{{c.className}}</a>
	<br>
	{{/each}}

</template>


<template name="showcourse">

	<div class="jumbotron">
		<h1>{{className}}</h1>
		<h4>{{instructorFirst}} {{instructorLast}}, {{collegeUniversity}}, {{language}}</h4>
		<br>
		<p>{{description}}</p>

		{{#if checkType}}

		<p>Teachers may not join courses</p>


	{{else}}
	<p><a class="js-join btn btn-success btn-lg" role="button">Join Course</a></p>


	{{/if}}
	</div>

</template>
