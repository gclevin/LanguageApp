<template name="coursePage">

	<div class="jumbotron">
		
		<h1>{{className}}</h1>
		<h4>{{instructorFirst}} {{instructorLast}}, {{collegeUniversity}}, {{language}}</h4>
		<br>
		<p>{{description}}</p>
		
	</div>

	<h1>Assignments</h1>
	{{#each a in assignments}}

	
	<ul>

		{{#if submitted a}}
			<p>True Returned</p>
			<a href="/showSubmission/{{a._id}}"> {{a.metadata.title}}</a>
		{{else}}
			<p>False Returned</p>
			<a href="/showAssignment/{{a._id}}"> {{a.metadata.title}}</a>
		{{/if}}
		
	</ul>
	{{/each}}
	



	{{#if checkType}}
	<button class="js-create-assignment pull-right btn btn-lg btn-info">
		Create Assignment
	</button>
	{{/if}}
<br><br><br><br><br><br>
</template>
