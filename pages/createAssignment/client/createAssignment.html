<template name="createAssignment">









<div class="container">
    <h1 class="well">Create an Assignment</h1>
	<div class="col-lg-12 well">
	<div class="row">
				<form>

					<div class="form-group">
								<label>Title</label>
								<input type="text" placeholder="Enter Title" class="js-title form-control">
							</div>

					<div class="form-group">
  							<label for="comment">Text:</label>
  							<textarea class="js-text form-control" rows="5" id="availability"></textarea>
						</div>
						
						<select type= "text" class="form-control js-audio">
      						<option> no audio</option>
      						<option> audio</option>
    						</select>
						
    						{{#if showAudio}}
						<div class="col-md-4">

      						
      						<img id="record" src="/img/mic128.png">
      						<a id="save" href="#"><img src="/img/save.svg"></a>
  						</div>

  				    <div>

		  			<canvas id="analyser" width="1024" height="250"></canvas>

 		 			</div>

  					<div >

     			 <canvas id="wavedisplay" width="1024" height="250"></canvas>

     			 
     			 

					</div>
					{{/if}}
					<button class="js-submit btn btn-lg btn-info">submit</button>

						
  						
						
					
					

					</form>
				</div>
			</div>
		</div>


		<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

		<br><br><br><br><br><br><br><br><br>

</template>

<template name="makeQuestions">

		<h1>{{metadata.title}}</h1>
		<h4>{{metadata.text}}</h4>
		{{#if showAudio}}
		<audio controls>



		<source src="{{url}}" type="audio/wav">

		</audio>
		{{/if}}
		{{#each q in questions}}
		<h2>Question {{q.metadata.question}}</h2>
			<audio controls>



		<source src="{{q.url}}" type="audio/wav">

		</audio>

		{{/each}}
		<br>
		<button class="js-add-question">Add a question</button>
			
		{{#if showQuestion}}

			<div class="col-md-4">


      						<h2> Question {{questionNumber}} </h2>
      						<label for="text">question description:</label>
      						<input type="text" class="js-text"><br>
      						<br> Submission Type<select type= "text" class="form-control js-type">
      						<option> text</option>
      						<option> audio</option>
      						<option> both</option>
    						</select>
      						<img id="record" src="/img/mic128.png">
      						<a id="save" href="#"><img src="/img/save.svg"></a>
  						</div>
  				    <div>

		  			<canvas id="analyser" width="1024" height="250"></canvas>

 		 			</div>

  					<div >

     			 <canvas id="wavedisplay" width="1024" height="250"></canvas>
     			 <button class="js-enter btn btn-lg btn-info">Enter</button>

					</div>

			{{/if}}
					<br><br><br><br><br><br>
	</template>
