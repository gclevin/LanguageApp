<template name="createAssignment">


<div class="container">
    <h1 class="well">Create an Assignment</h1>
	<div class="col-lg-12 well">
	<div class="row">
				<form>

					<div class="form-group">
								<label>Title</label>
								<input type="text" placeholder="Enter Title" class="js-title form-control">
							</div>

					<div class="form-group">
  							<label for="comment">Description/Instructions:</label>
  							<textarea class="js-text form-control" rows="5" id="availability"></textarea>
						</div>
						

						<div class="col-md-4">

      						
      						<img id="record" src="/img/mic128.png">
      						<a id="save" href="#"><img src="/img/save.svg"></a>
  						</div>
  				    <div>

		  			<canvas id="analyser" width="1024" height="250"></canvas>

 		 			</div>

  					<div >

     			 <canvas id="wavedisplay" width="1024" height="250"></canvas>
     			 <br>
     			 <button class="js-submit btn btn-md pull-right btn-success">submit</button>

					</div>
					


						
  						
						
					
					

					</form>
				</div>
			</div>
		</div>


		<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

		<br><br><br>

</template>

<template name="makeQuestions">

		<h1>{{metadata.title}}</h1>
		<h4>{{metadata.text}}</h4>
		<audio controls>



		<source src="{{url}}" type="audio/wav">

		</audio>
		{{#each q in questions}}
		<h2>Question {{q.metadata.question}}</h2>
			<audio controls>



		<source src="{{q.url}}" type="audio/wav">

		</audio>

		{{/each}}
		<br><br>

			<button type="button" class="js-add-question pull-left btn btn-md" >
				<span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add Question
			</button> 


			
		{{#if showQuestion}}
		<br><br>

			<div class="col-md-4">
			<div class="form-group">

							<form>
      						<h2> Question {{questionNumber}} </h2>
      						<div>
      						<label for="text">Instructions:</label>
      						<input type="text" class="js-text">
      						<label for="text">Student Response Type:</label>
      						<select type= "text" class="form-control js-type">
      						<option>text</option>
      						<option>audio</option>
      						<option>audio and text</option>

    						</select>

    						</div>
    						</form>
    						<br>
      						<img id="record" src="/img/mic128.png">
      						<a id="save" href="#"><img src="/img/save.svg"></a>
  						</div>
  						</div>
  				    <div>

		  			<canvas id="analyser" width="1024" height="250"></canvas>

 		 			</div>

  					<div >

     			 <canvas id="wavedisplay" width="1024" height="250"></canvas>
     			 <br>
     			 <button class="js-enter btn btn-lg pull-left btn-primary">Submit</button>

					</div>

			{{/if}}
					<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
	</template>
