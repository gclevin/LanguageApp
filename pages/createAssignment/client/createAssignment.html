<template name="createAssignment">









<div class="container">
    <h1 class="well">Create an Assignment</h1>
	<div class="col-lg-12 well">
	<div class="row">
				<form>
					<div class="form-group">
								<label>Title</label>
								<input type="text" placeholder="Enter Title" class="js-title form-control">
							</div>

					<div class="form-group">
  							<label for="comment">Text:</label>
  							<textarea class="js-text form-control" rows="5" id="availability"></textarea>
						</div>
						<button class="js-questions">Add a question</button>
  						
						{{#if greater theQuestions 0}}
					<div class="col-md-4">

      						<h2> Question 1 </h2>
      						<img id="record1" src="/img/mic128.png">
      						<a id="save" href="#"><img src="/img/save.svg"></a>
  						</div>
  				    <div>

		  			<canvas id="analyser" width="1024" height="250"></canvas>

 		 			</div>

  					<div >

     			 <canvas id="wavedisplay" width="1024" height="250"></canvas>
     			 <button class="js-question1 btn btn-lg btn-info">Enter</button>

					</div>
					{{/if}}
					{{#if greater theQuestions 1}}
					<div class="col-md-4">
      						<h2> Question 2 </h2>
      						<img id="record2" src="img/mic128.png">
      						<a id="save" href="#"><img src="img/save.svg"></a>
  						</div>
  				    <div>

		  			<canvas id="analyser" width="1024" height="250"></canvas>

 		 			</div>

  					<div >

     			 <canvas id="wavedisplay" width="1024" height="250"></canvas>

					</div>
					{{/if}}

					{{#if greater theQuestions 2}}
					<div class="col-md-4">
      						<h2> Question 3 </h2>
      						<img id="record3" src="/img/mic128.png">
      						<a id="save" href="#"><img src="/img/save.svg"></a>
  						</div>
  				    <div>

		  			<canvas id="analyser" width="1024" height="250"></canvas>

 		 			</div>

  					<div >

     			 <canvas id="wavedisplay" width="1024" height="250"></canvas>
				<button class="js-question3 btn btn-lg btn-info">Enter</button>

					</div>
					{{/if}}

					{{#if greater theQuestions 3}}

     			 <button class="js-question4 btn btn-lg btn-info">Enter</button>

					</div>
					{{/if}}

					{{#if greater theQuestions 4}}
