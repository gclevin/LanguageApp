<template name="createAssignment">


<div class="container">
    <h1 class="well">Create an Assignment</h1>
	<div class="col-lg-12 well">
	<div class="row">
				<form>



					<!-- Trigger the modal with a button -->
					<button type="button" class="btn btn-info btn-sm pull-right" data-toggle="modal" data-target="#myModal"><span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span></button>

					<!-- Modal -->
					<div id="myModal" class="modal fade" role="dialog">
						<div class="modal-dialog">

							<!-- Modal content-->
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal">&times;</button>
									<h4 style="color : purple" class="modal-title">How To Create An Assignment</h4>
								</div>
								<div class="modal-body">
									<p>After creating an assignment you will be able to create individual questions with or without audio. You will also be able to specify for each individual question whether the student will respond with text or audio or both</p>
									<br>
									<p>If you like, you can create one dialog/audio file on this page, then have each individual question created afterward be related to this dialog</p>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
								</div>
							</div>

						</div>
					</div>


					<br>
					<div class="form-group">
								<label>Title</label>
								<input type="text" placeholder="Enter Title" class="js-title form-control">
							</div>

					<div class="form-group">
  							<label for="comment">Description/Instructions:</label>
  							<textarea class="js-text form-control" rows="5" id="availability"></textarea>
						</div>

						
						<select type= "text" class="form-control js-audio">
      						<option> no audio</option>
      						<option> audio</option>
    						</select>
						
    						{{#if showAudio}}

						<div class="col-md-4">


      						<img id="record" src="/img/mic128.png">
      						<a id="save" href="#"><img src="/img/save.svg"></a>
  						</div>

  				    <div>

		  			<canvas id="analyser" width="1024" height="250"></canvas>

 		 			</div>

  					<div >

     			 <canvas id="wavedisplay" width="1024" height="250"></canvas>

     			 <br>
     			 


					</div>
					{{/if}}
					<br>
					<button class="js-submit btn btn-md pull-right btn-success">submit</button>








					</form>
				</div>
			</div>
		</div>


		<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

		<br><br><br>

</template>

<template name="makeQuestions">

		<h1>{{metadata.title}}</h1>

		<h5>Instructions: {{metadata.text}}</h5>

		{{#if showAudio}}
		<audio controls>



		<source src="{{url}}" type="audio/wav">

		</audio>
		{{/if}}
		{{#each q in questions}}
		<h4 style="color:white">Question {{q.metadata.question}}</h4>
			{{q.metadata.text}}<br>
			{{#if q.metadata.audio}}
			<audio controls>



		<source src="{{q.url}}" type="audio/wav">

		</audio>
		{{/if}}

		{{/each}}
		<br><br>

			<button type="button" class="js-add-question pull-left btn btn-md" >
				<span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add Question
			</button>



		{{#if showQuestion}}
		<br><br>

			<div class="col-md-4">
			<div class="form-group">

							<form>
      						<h2> Question {{questionNumber}} </h2>

      						<div>
      						<label for="text">Instructions:</label>
      						<input type="text" class="js-text">
      						<label for="text">Student Response Type:</label>
      						<select type= "text" class="form-control js-type">
      						<option>text</option>
      						<option>audio</option>
      						<option>both</option>

    						</select>
    						<label for="text"> Add audio to question</label>
    						<select type= "text" class="form-control js-audio">
    							<option> no audio</option>
    							<option> audio</option>
    						</select>


    						</div>
    						</form>
    						<br>
      						
    						{{#if audio}}
      						<img id="record" src="/img/mic128.png">
      						<a id="save" href="#"><img src="/img/save.svg"></a>
      						{{/if}}
  						</div>
  						</div>
  				    
  						{{#if audio}}
  				    <div>

		  			<canvas id="analyser" width="1024" height="250"></canvas>

 		 			</div>

  					<div >

     			 <canvas id="wavedisplay" width="1024" height="250"></canvas>
     			 <br>
     			

					</div>
					{{/if}}
					 <button class="js-enter btn btn-lg pull-left btn-primary">Submit</button>
			{{/if}}

					<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

	</template>
