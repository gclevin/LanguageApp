<template name="posts">
<br><br><br>
  {{#if currentUser}}
	<div class="form-group">
  		<label for="comment"></label>
  		<textarea class="js-user-comment form-control" rows="5" id="comment"></textarea>
	</div>
	<button class="js-submit-comment btn btn-lg btn-info">
		Submit Comment
	</button>
	<button class="js-create-post btn btn-lg btn-info">
		Create Post
	</button>
  {{else}}
	<h2>You must log in to make comments!</h2>
  {{/if}}

	<hr>
	<ul>
	{{#each c in commentsdata}}
	   {{> commentRow  comment=c}}
	{{/each}}

    </ul>
</template>

<template name="commentRow">
	 <li> [{{comment.rating}}] {{comment.createdAt}}: {{ comment.text}} : {{comment.userEmail}}
       <span class="js-delete-comment glyphicon glyphicon-remove" aria-hidden="true">
       </span>
	  </li>
</template>
