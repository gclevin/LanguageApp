<template name="createClass">

<form role="form">
  <div class="form-group">
    <label for="className">Class Name:</label>
    <input type="className" class="form-control js-className" id="className">
  </div>
  <div class="form-group">
    <label for="collegeName">College/University:</label>
    <input type="collegeName" class="form-control js-collegeUniversity" id="collegeName">
  </div>
  <div class="form-group">
    <label for="language">Language:</label>
    <input type="language" class="form-control js-language" id="language">
  </div>
  <div class="form-group">
    <label for="description">Description:</label>
    <input type="description" class="form-control js-description" id="description">
  </div>
  <button type="submit" class="btn btn-primary pull-right js-create">Create</button>
</form>


</template>
