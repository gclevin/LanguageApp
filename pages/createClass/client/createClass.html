<template name="createClass">

  <form role="form">
    <div class="form-group">
      <label for="className">Class Name:</label>
      <input type="className" class="form-control js-className" id="className">
    </div>


    <div class="form-group">
     <label for="className">College/University:</label>
     <select type= "text" class="form-control js-collegeUniversity">
      <option></option>
      {{#each c in schools}}
      <option>{{c.name}}</option>
      {{/each}}
    </select>
  </div>



<!--     <div class="form-group">
      <label for="collegeName">College/University:</label>

    </div> -->

      <input type="language" class="form-control js-language" id="language">
    </div> -->

    <div class="form-group">
     <label for="className">Language:</label>
     <select type= "text" class="form-control js-language">
      <option></option>
      {{#each c in languages}}
      <option>{{c.name}}</option>
      {{/each}}
    </select>
  </div>

  <div class="form-group">
    <label for="description">Description:</label>
    <input type="description" class="form-control js-description" id="description">
  </div>
  <button type="submit" class="btn btn-primary pull-right js-create">Create</button>
</form>


</template>
