<template name="signup">
	{{> register}}
</template>




<template name="register">
	<form class="form-register">

		<div class="container">
			<div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
				<div class="panel panel-info" >
					<div class="panel-heading">
						<div class="panel-title">Sign Up</div>
					</div>

					<div style="padding-top:30px" class="panel-body" >

						<div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
						<!--Form for backend  -->
						<form id="loginform" class="form-horizontal" role="form">



							<div style="margin-bottom: 25px" class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
								<select name="usertype" class="form-control">
									<option value="teacher">Instructor</option>
									<option value="student">Student</option>
								</select>
							</div>

							<div style="margin-bottom: 25px" class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-font"></i></span>
								<!-- username input -->
								<input id="login-firstName" type="text" class="form-control" name="username" value="" placeholder="First Name">
							</div>

							<div style="margin-bottom: 25px" class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-bold"></i></span>
								<!-- username input -->
								<input id="login-lastName" type="text" class="form-control" name="username" value="" placeholder="Last Name">
							</div>


							<div style="margin-bottom: 25px" class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
								<!-- username input -->
								<input id="login-username" type="email" class="form-control" name="js-email" value="" placeholder="Email">
							</div>


							<div style="margin-bottom: 25px" class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
								<!-- password input  -->
								<input id="login-password" type="password" class="form-control" name="js-password" placeholder="Password">
							</div>




							<div style="margin-top:10px" class="form-group pull-right">
								<div class="col-sm-12 controls">
									<!--submit for login  -->
									<input type="submit" class="btn btn-info">
									<!-- <a id="btn-fblogin" href="#" class="btn btn-primary">Login with Facebook</a> -->
								</div>
							</div>


							<br><br>
						</form>


						<div class="form-group">
							<div class="col-md-12 control">
								<div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
									Already have an account?
									<a href="/">
										Log In Here
									</a>
								</div>
							</div>
						</div>
						



					</div>
				</div>
			</div>
			<div id="signupbox" style="display:none; margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
				<div class="panel panel-info">
					<div class="panel-heading">
						<div class="panel-title">Sign Up</div>
						<div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" href="#" onclick="$('#signupbox').hide(); $('#loginbox').show()">Sign In</a></div>
					</div>
					<div class="panel-body" >
						<form id="signupform" class="form-horizontal" role="form">

							<div id="signupalert" style="display:none" class="alert alert-danger">
								<p>Error:</p>
								<span></span>
							</div>

						</form>
					</div>
				</div>
			</div>
		</div>
















		<input type="email" name="js-email" value="registerEmail">
		<input type="password" name="js-password" value="registerPassword">
		<select name="usertype">
			<option value="student">Student</option>
			<option value="teacher">Teacher</option>
		</select>
		<input type="submit" value="Register">
	</form>
</template>
