<template name="flashcards">
	<h1>Flashcards</h1>

	<a href ="/createFlashcards/{{_id}}"><button type="button" class="pull-right btn btn-warning btn-md">
		<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Create Flashcard Set
	</button></a>
	<br><br>

	{{#each f in flashcards}}
		<a href="/flashcardSet/{{f._id}}">{{f.name}}</a>
		<br>
	{{/each}}

</template>



<template name="createFlashcards">
	<h1>Create Flashcard Set</h1>

	<form role="form">
		<div class="form-group">
			<label for="setName">Set Name:</label>
			<input type="setName" class="form-control js-setName" id="setName">
		</div>
	</form>

	<form role="form">
		<div class="form-group">
			<label for="setName">Instructions:</label>
			<input type="setName" class="form-control js-instructions" id="setName">
		</div>
	</form>

	<br>

	<button type="button" class="js-submit pull-left btn btn-success">
		Submit
	</button>

	<br><br><br>

</template>


<template name="flashcardSet">

<div class="jumbotron">
		<a href ="/practiceFlashcards/{{_id}}">
			<button type="button" class="js-submit pull-right btn btn-md btn-warning">
				<span class="glyphicon glyphicon-book" aria-hidden="true"></span> Practice
			</button>
		</a>
		<h1>{{name}}</h1>
		<br>
		<p>Instructions: {{instructions}}</p>
</div>




			<form role="form">
				<div class="form-group col-md-6">
					<label for="setName">Hint:</label>
					<input type="setName" class="form-control js-wordOne" id="setName">
				</div>
				<div class="form-group col-md-6">
					<label for="setName">Answer:</label>
					<input type="setName" class="form-control js-wordTwo" id="setName">
				</div>
			</form>

			<button type="button" class="pull-right btn btn-primary js-addPair" aria-label="Right Align">
				<span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add Pair
			</button> 
			<br>



	<h2>Pairs:</h2>

<br>

	<div class="col-md-12">
	<table class="table">
			<thead>
				<tr><th>Hint</th><th>Answer</th><th></th></tr>
			</thead>
				{{#each p in flashcardPairs}}
				<tr>
		{{> pairRow  pair=p}}
		</tr>
			{{/each}}
  </table>
  </div>

<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

</template>

<template name="pairRow">

    <td><h5>{{pair.wordOne}}</h5></td>
    <td><h5>{{pair.wordTwo}}</h5></td>
   	<td><h5><span class="js-delete glyphicon glyphicon-trash" style="color:blue" aria-hidden="true"></span></h5></td> 

</template>

<template name="practiceFlashcards">

<div class="jumbotron">
	<h1>{{flashcardPairs}}</h1>
</div>


	<form role="form">
		<div class="form-group">
			<input type="js-guess" class="form-control js-guess" id="js-guess">
		</div>
	</form>

	<div class="row">

		<div class="col-xs-4">
			<button type="button" class="js-showAnswer btn btn-danger">
				Show Answer
			</button>
		</div>

		<div class="col-xs-4" style="text-align:center"> 
			<button type="button" class="js-switch btn btn-primary btn-md">Switch</button>
		</div>

		<div class="col-xs-4">
			<button type="button" class="js-submit btn btn-warning pull-right">
				Submit
			</button>
		</div>


	</div>

	<br><br><br><br><br>

</template>
